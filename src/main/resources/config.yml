# Set the plugin prefix
prefix: '&7[&b&lA&7]&f '
error-prefix: '&8[&c&lA&8]&f '

messages:
  command-blocked: '&cYou may not use commands here!'
  set-world: '&fSet darkzone world to %world%!'
  world-does-not-exist: '&cWorld %world% does not exist'
  set-exit-location: '&fSet darkzone exit location'
  set-exit-inside-darkzone: '&fYou can not set the exit inside the darkzone world!'
  bypassed-darkzone: '&fYou were able to execute %command% because you have permission to bypass the darkzone'
  permission-denied: '&cYou do not have permission to use that command!'
spawn-fireworks-on-darkzone-exit: true
darkzone-world: darkzone
exit-teleport-location:
